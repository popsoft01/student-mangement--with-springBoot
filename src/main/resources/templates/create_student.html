<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student management System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Manage ment System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <!--            <li class="nav-item">-->
            <!--                <a class="nav-link" href="#">Link</a>-->
            <!--            </li>-->
            <!--            <li class="nav-item">-->
            <!--                <a class="nav-link" href="#">Link</a>-->
            <!--            </li>-->
        </ul>
    </div>
</nav>
<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"></div>
            <h1 class="text-center"> Create new student</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input
                        type="text"
                        name="firstName"
                        th:field = "*{firstName}"
                        class="form-control"
                        placeholder="Enter Student first Name"
                        />

                    </div>
                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field = "*{lastName}"
                                class="form-control"
                                placeholder="Enter Student last Name"
                        />

                    </div>
                    <div class="form-group">
                        <label>Student Email</label>
                        <input
                                type="email"
                                name="email"
                                th:field = "*{email}"
                                class="form-control"
                                placeholder="Enter Student Email"
                        />

                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </div>

                </form>

            </div>
        </div>

    </div>

</body>
</html>
